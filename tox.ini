[tox]
envlist = py27,py33,pypy,docs

[testenv]
deps =
    pytest
    astrolabe>=0.2.0
    atomic>=0.5
    statprof>=0.1.2
    ganglia
    mock
    requests
commands = py.test

[testenv:py33]
deps =
    pytest
    astrolabe>=0.2.0
    atomic>=0.5
    ganglia
    requests

[testenv:docs]
basepython = python2.7
changedir = docs
deps = sphinx
commands =
    {envbindir}/sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
